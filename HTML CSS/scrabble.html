        table.scrabble td, table.scrabble th

            width: 3em;
            height: 3em;

            text-align: center;
            vertical-align: middle;

            text-transform: uppercase;

        table.scrabble

            font-family: sans-serif;
        }

        table.scrabble td
        {
            border: 1px solid green;
            background-color: rgb(132, 224, 132);
        }

        table.scrabble td.tws
        {
            background-color: salmon;
        }
        table.scrabble td.tws::before
        {
            content: "triple word";
            font-size: 60%;
        }

        table.scrabble td.dws
        {
            background-color: rgb(255, 178, 178);
        }
        table.scrabble td.dws::before
        {
            content: "double word";
            font-size: 60%;
        }
        table.scrabble td.dws.middle::before
        {
            content: "\2605";
            font-size: 2em;
        }
    </style>
