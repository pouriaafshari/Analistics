<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ulli</title>

    <style>
        ul {
            width: 300px;
            height: 300px;
            background-color: brown;
        }

        li {
            list-style: none;
        }

        ul:hover>li {
            opacity: 0.5;
        }

        ul:hover>li:hover {
            opacity: 1;
        }

        img {
            width: 200px;
            height: 140px;
        }
    </style>
</head>

<body>
    <ul>
        <li><img src="p.jpg"></li>
    </ul>
</body>

</html>
